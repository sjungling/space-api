fragment MissionDetails on Mission {
  id
  mission
  launchDate
  commandModule
  lunarModule
  launchVehicle
  notes
  duration
  status
}

fragment ImageGallery on Image {
  id
  href
  title
}

query missionImageGallery($missionId: Int!) {
  mission(id: $missionId) {
    ... on Mission {
      id
      images(limit: 12) {
        ...ImageGallery
      }
    }
  }
}
query findAllMissionsForNav {
  missions {
    id
    mission
  }
}
query findAllMissions {
  missions {
    ...MissionDetails
    astronauts {
      ...AstronautDetails
    }
  }
}

fragment Mission_Astronauts on Mission {
  astronauts {
    ...AstronautDetails
  }
}

query findMissionById($missionId: Int!) {
  mission(id: $missionId) {
    ... on Mission {
      ...MissionDetails
      ...Mission_Astronauts
    }
    ... on NotFound {
      message
    }
  }
}
