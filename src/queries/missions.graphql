fragment MissionDetails on Mission {
  id
  mission
  launchDate
  commandModule
  lunarModule
  launchVehicle
  notes
  duration
  status
}

query findAllMissionsForNav {
  missions {
    id
    mission
  }
}
query findAllMissions {
  missions {
    ...MissionDetails
    astronauts {
      ...AstronautDetails
    }
  }
}

query findMissionById($mission_id: Int!) {
  mission(id: $mission_id) {
    __typename
    ... on Mission {
      ...MissionDetails
      astronauts {
        ...AstronautDetails
      }
      images(limit: 12) {
        id
        href
      }
    }
    ... on NotFound {
      message
    }
  }
}
